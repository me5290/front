<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 1. 작음따옴표 감싼다.
        console.log('안녕하세요.1');

        // 2. 큰따옴표 감싼다.
        console.log("안녕하세요.2");

        // 3. 문자열 안에 작은따옴표 표현
        console.log("안녕하세요.'3'");

        // 4. 문자열 안에 큰따옴표 표현
        console.log('안녕하세요."4"');

        // 이스케이프/제어 문자
        console.log("안녕하세요.5\n안녕하세요.6");
        console.log("안녕하세요.7\t안녕하세요.8");
        console.log("안녕하세요.9\"안녕하세요.9");
        console.log("안녕하세요.10\\안녕하세요.10");

        // 예제1 고양이 출력
        console.log("\\      /\\");
        console.log(" )    ( ')");
        console.log("(   /   )");
        console.log(" \\ (__)ㅣ");

        // 예제2 개 출력
        console.log("ㅣ\\_/ㅣ");
        console.log("ㅣq pㅣ    /}");
        console.log('(  ʘ  ) """\\');
        console.log('ㅣ"^"`     ㅣ');
        console.log('ㅣㅣ_/=\\\\__ㅣ');

        // 문자열 연산자
        console.log("가나다"+"라마"+"바사아"+"자차카타"+"파하");
        console.log("안녕하세요"[0]);
        console.log("안녕하세요".length);
        console.log("안녕하세요"[6]);
        console.log("".length);

        // 숫자 자료형
        console.log(273);
        console.log(52.273);
    </script>
</head>
<body>
    
</body>
</html>
