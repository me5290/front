<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--308P-->
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            console.log(document); // HTML(텍스트)을 객체화
                // 왜??? 객체화 한 이유 : 다양한 속성/메소드 사용하려고 [JS 쓸려고 HTML텍스트 언어이고 JS는 객체 언어]
            console.log(document.body); // 마크업(요소)을 객체로 호출
            console.log(document.body.innerHTML); // 마크업(요소) 사이에 있는 HTML을 문자로 호출

            document.body.innerHTML += `안녕3`;
        })
            //addEventListener : 문서(document) 이벤트를 읽는들인다.
                //.addEventListener('DOMContentLoaded') : 문서의 내용을 모두 읽었을때  
        document.onload = function(){
            document.innerHTML += `안녕4`;
        }
        document.addEventListener('load' , function(){
            document.innerHTML += `안녕5`;
        })
        window.onload = function(){
            alert('ddd')
        }
    </script>
    <!--309P : (HTML이 먼저 렌더링하고 JS실행)브라우저가 문서 객체를 모두 읽고 나서 실행하는 이벤트-->
</head>
<body>
    <script>
        document.body.innerHTML += `안녕2`;
    </script>
</body>
</html>
