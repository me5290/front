<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 id="headerLogo">
                <a href="https://www.naver.com">
                    <img src="img/naver_logo.png" alt="네이버 로고"/>
                </a>
            </h1>
        </header>
        <form id="main">
            <h5>아이디</h5>
            <div class="inputBox">
                <input type="text" maxlength="25">
                <span>@naver.com</span>
            </div>
            <h5>비밀번호</h5>
            <div class="inputBox">
                <input type="password" maxlength="25">
                <span class="inputIcon" id="pwIcon"></span>
            </div>
            <h5>비밀번호 확인</h5>
            <div class="inputBox">
                <input type="password" maxlength="25">
                <span class="inputIcon" id="pwConfirmIcon"></span>
            </div>
            <h5>이름</h5>
            <div class="inputBox">
                <input type="text" maxlength="25">
            </div>
            <h5>생년월일</h5>
            <div id="birthBox">
                <div class="inputBox birthY">
                    <input type="number" maxlength="4" placeholder="년(4자)">
                </div>
                <div class="inputBox birthM">
                    <select>
                        <option>월</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="inputBox birthD">
                    <input type="number" maxlength="2" placeholder="일">
                </div>
            </div>
            <h5>성별</h5>
            <div class="inputBox">
                <select>
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                </select>
            </div>
            <h5>본인 확인 이메일 <span class="titleAT">(선택)</span></h5>
            <div class="inputBox">
                <input type="email" maxlength="25" placeholder="선택입력">
            </div>
            <h5>휴대전화</h5>
            <div class="inputBox">
                <select>
                    <option>대한민국 +82</option>
                    <option>미국 +1</option>
                </select>
            </div>
            <div class="phone">
                <div class="inputBox">
                    <input type="number" maxlength="25" placeholder="전화번호 입력">
                </div>
                <input type="button" value="인증번호 받기">
            </div>
            <div class="inputBox" id="securityNum">
                <input type="number" maxlength="25" placeholder="인증번호 입력하세요">
            </div>
            <div class="submit">
                <a href="#">
                    <input type="submit" value="가입하기">
                </a>
            </div>
        </form>
        <footer>
            <div id="footerBox">
                <ul id="ftTop">
                    <li>
                        <a href="#">
                            이용약관
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            개인정보처리방침
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            책임의 한계와 법적고지
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            회원정보 고객센터
                        </a>
                    </li>
                </ul>
                <div id="ftBottom">
                    <a href="https://www.naver.com">
                        <img src="img/naver_logo.png" alt="네이버 로고" width="30px"/>
                    </a>
                    <p>
                        Copyright <span class="corp">NAVER Corp.</span> All Rights Reserved.
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
